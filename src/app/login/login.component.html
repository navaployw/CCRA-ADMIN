<div class="bg-login">
    <div class="box-login">
        <div>
            <div class="logo-login">
                <img src="assets/pngegg.png">
            </div>
            <div class="head-login">CCRA <span>API</span></div>
            <div class="sub-heading-login">Admin Module</div>
            <mat-card class="card-login">
                <div class="t-left">User ID</div>
                <input class="input-login" matInput [(ngModel)]="modelMain.username"
                    [ngModelOptions]="{standalone: true}" style="width: 98%; height:50px;text-align: left;font-size: 14px;padding-left: 10px;">
                <div class="t-left">Password</div>
                <div>
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <input type="password" matInput [(ngModel)]="modelMain.pwd"
                            [ngModelOptions]="{standalone: true}" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix *ngIf="!hide" nz-icon nzType="eye" nzTheme="outline" (click)="showPwd()"></mat-icon>
                        <mat-icon matSuffix *ngIf="hide" nz-icon nzType="eye-invisible" nzTheme="outline" (click)="showPwd()"></mat-icon>
                    </mat-form-field>
                </div>
                <button mat-flat-button class="btn-login" (click)="login()">Login</button>
            </mat-card>
        </div>
    </div>
</div>
