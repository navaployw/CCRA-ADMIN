
<div class="page-content">
  <form class="box1">
  <h1 class="header">API Usage Report</h1>
  <div class="page-body">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Criteria">
        <div class="bd-criteria">
          <div class="ct-criteria">
            <p>Start&nbsp;: &nbsp;&nbsp;&nbsp;</p>
            <mat-form-field color="accent" appearance="fill">
              <mat-label>Choose a date</mat-label>
             <input readonly matInput [matDatepicker]="picker1" [(ngModel)]="modelDate.startDate" name="sDate" [max]="modelDate.endDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="ct-criteria">
            <p>End&nbsp;: &nbsp;&nbsp;&nbsp;</p>
            <mat-form-field color="accent" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input readonly matInput [matDatepicker]="picker2" [(ngModel)]="modelDate.endDate" name="eDate" [min]="modelDate.startDate">
              <mat-hint>MM/DD/YYYY</mat-hint>

              <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="btn-criteria">
          <button mat-raised-button class="btn-export" [disabled]="modelDate.startDate=='' || modelDate.endDate==''" (click)="exportExcel()">Export To Excel</button>
          <button mat-raised-button class="btn-export" [disabled]="modelDate.startDate=='' || modelDate.endDate==''" (click)="exportCSV()">Export To CSV</button>
        </div>
      </mat-tab>
      <mat-tab label="Advanced Option">
        <div class="bd-option">
          <div class="select-option">
            <div class="h-option">Sorting Options Primary &nbsp;:&nbsp;&nbsp;</div>
            <div class="sl-option">
              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>please select</mat-label>
              <select matNativeControl #sp (change)="selectSortPrimary(sp.value)">
                <option value="U">User Id</option>
                <option value="D">Date Time</option>
              </select>
            </mat-form-field>
            </div>
          </div>
          <div class="select-option">
            <div class="h-option">Secondary &nbsp;:&nbsp;&nbsp;</div>
            <div class="sl-option">
              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>please select</mat-label>
                <select matNativeControl #s (change)="selectSortSecondary(s.value)">
                  <option value="D">Date Time</option>
                  <option value="U">User Id</option>
                </select>
              </mat-form-field>
            </div>
          </div>
          <div class="select-option">
            <div class="h-option">Member Sorting Options &nbsp;:&nbsp;&nbsp;</div>
            <div class="sl-option">

              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>please select</mat-label>
                <select matNativeControl #sm (change)="selectSortMember(sm.value)">
                  <option value="C">Member Code</option>
                  <option value="N">Member Name</option>
                </select>
              </mat-form-field>

            </div>
          </div>
          <div class="select-option">
            <div class="h-option-multi">Member List &nbsp;:&nbsp;&nbsp;</div>
            <div class="sl-option">

              <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>please select</mat-label>
                <select matNativeControl #t (change)="selectMemberList(t.value)">
                  <option value="">All Member</option>
                  <option value="'L'">Low Volume Plan</option>
                  <option value="'RP'">All Regular Plan</option>
                  <option value="'R'">Regular Plan - Monthly Plan</option>
                  <option value="'P'">Regular Plan - Pay-As-You-Go</option>
                  <option *ngFor="let obj of memberList" [value]="obj.groupId">{{obj.groupNameEn}}</option>
                </select>
              </mat-form-field>



            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  </form>
</div>
